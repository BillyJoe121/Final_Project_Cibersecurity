{% extends "base.html" %}
{% block content %}
  <h2>Firmar Archivo</h2>
  <form action="{{ url_for('sign') }}" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label for="input_file">1. Selecciona el <strong>archivo</strong> a firmar:</label><br>
      <input id="input_file" type="file" name="input_file" required> </div>

    <div class="form-group">
      <label for="privkey">2. Selecciona tu <strong>clave privada</strong> (archivo .pem):</label><br>
      <input id="privkey" type="file" name="privkey" required> </div>

    <!-- Passphrase opcional -->
    <div class="form-group">
      <label for="passphrase">3. Passphrase de la clave (si está cifrada):</label><br>
      <input
        id="passphrase"
        type="password"
        name="passphrase"
        placeholder="Introduce aquí la passphrase (opcional)"
      >
    </div>

    <!-- Botón de envío -->
    <button type="submit">Firmar y descargar .sig</button>
  </form>
{% endblock %}
